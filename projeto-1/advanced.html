<!DOCTYPE html>
<html lang="en">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css" />
  <head>
    <title>Pesquisa avançada</title>
  </head>
  <body>
    <div class="a">
      <a href="index.html" class="pesquisa-avancada">Voltar para o Pesquisas Google</a>
    </div>
    <form action="https://google.com/search">
        <h3>Localizar páginas com...</h3>
    <div class="spacing">  
        todas estas palavras:
        <input name="as_q" type="text" class="searchbar-sm" />
      </div>
      <div class="spacing">  
        esta expressão ou frase exata:
        <input name="as_epq" type="text" class="searchbar-sm" />
      </div>
      <div class="spacing">  
        qualquer uma destas palavras:
        <input name="as_oq" type="text" class="searchbar-sm" />
      </div>
      <div class="spacing">  
        nenhuma destas palavras:
        <input name="as_eq" type="text" class="searchbar-sm" />
      </div>
      <input id="submit" type="submit" class="btn btn-primary" value="Pesquisa avançada" />
      </div>
    </form>
  </body>
</html>
